<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricSync-Desktop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <h1>LyricSync-Desktop</h1>
        
        <!-- File Input -->
        <label for="file-input" class="sr-only">Select an audio or video file</label>
        <input type="file" id="file-input" accept="audio/*,video/*">

        <!-- Waveform and Timeline -->
        <div id="waveform"></div>
        <div id="waveform-timeline"></div>

        <!-- Playback Controls -->
        <div class="controls">
            <button id="play-button">Play / Pause</button>
            <button id="stop-button">Stop</button>
            <button id="export-button">Export SRT</button>
            <button id="clear-button">Clear Subtitles</button>
        </div>

        <!-- Subtitle Input and List -->
        <label for="subtitle-text" class="sr-only">Enter subtitles</label>
        <textarea id="subtitle-text" placeholder="Enter subtitle, then press Enter"></textarea>
        
        <ul id="subtitle-list"></ul>

        <!-- Track Timer -->
        <div id="track-timer">00:00.000 / 00:00.000</div>

        <!-- Sliders -->
        <label for="zoom-slider" class="sr-only">Zoom Slider</label>
        <input type="range" id="zoom-slider" min="1" max="300" value="50">
        
        <label for="volume-slider" class="sr-only">Volume Slider</label>
        <input type="range" id="volume-slider" min="0" max="100" value="50">
    </div>

    <script type="module" src="./src/Main.js"></script>
</body>
</html>
